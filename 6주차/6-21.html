<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
    </head>
    
    <body>
        
        <h3>회원가입</h3>

        <form method="get" 
        action="form_app.js">

            이메일:
            <input type="email"
            name="email"/>
            <br>

            전화번호:
            <input type="tel"
            placeholder="-빼고 입력하세요" 
            name="phone number">

            <br>

            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>

        </form>

    </body>

</html>
