<!DOCTYPE html>
<html>
    <head>
        <title>
            수강과목조사
        </title>
    </head>
    
    <body>
        
        <h3>수강과목조사</h3>
        <form method="get" action="form_app.js">

        이름: 
        <input type="text" 
        name="name"/> 
        <br>
        
        학과: 
        <input type="text" 
        name="department"/>
        <br>
        
        학년: 
        <input type="radio" 
        name="grade"
        value="1grade"/>
        1학년

        <input type="radio" 
        name="grade"
        value="2grade"/>
        2학년

        <input type="radio" 
        name="grade"
        value="3grade"/>
        3학년

        <input type="radio" 
        name="grade"
        value="4grade"/>
        4학년이상
        
        <br>
        
        수강과목:
        <input type="checkbox" 
        name="study"
        value="IT"/>
        IT기술의 이해

        <input type="checkbox" 
        name="study"
        value="web"/>
        웹프로그래밍기초

        <input type="checkbox" 
        name="study"
        value="UIUX"/>
        UI/UX설계
        
        <br>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
        </form>
    </body>
</html>
