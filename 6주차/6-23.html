<!DOCTYPE html>
<html>
    <head>
        <title>
            수강과목조사
        </title>
    </head>

    <body>
        
        <h3>수강과목조사</h3>
        <form method="get" 
        action="form_app.js">

        이름: 
        <input type="text" 
        name="name"/> 
        <br>
        
        학과: 
        <input type="text" 
        name="department"/>
        <br>
        
        학년:
        
        <select name="grade" 
        size="1">

            <option value="1grade"
            selected>1학년
        </option>

            <option value="2grade"
            selected>2학년
        </option>

            <option value="3grade"
            selected>3학년
        </option>

            <option value="4grade"
            selected>4학년이상
        </option>

        </select>

        <br>
        수강과목(중복선택가능):
        
        <select name="sub" 
        size="3" multiple> 
        <option value="IT">
            IT기술의이해
        </option>

        <option value="web">
            웹프로그래밍기초
        </option>

        <option value="UIUX">
            UI/UX설계
        </option>

    </select>

    <br>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
    </body>
</html>
